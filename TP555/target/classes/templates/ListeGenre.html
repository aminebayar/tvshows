<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Genres</title>

</head>
<body>
    <div layout:fragment="Mycontent">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
     Liste des Genres
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th> Genre</th><th>Description Genre</th><th>Actions</th>
     </tr> 
     <tr th:each="c:${genres}">
     <td th:text="${c.idGenre}"></td>
     <td th:text="${c.nomGenre}"></td>
        <td th:text="${c.descriptionGenre}"></td>
     <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimerGenre(id=${c.idGenre})}" sec:authorize="hasRole('ADMIN')">Supprimer</a> &nbsp;
    <a class="btn btn-success" th:href="@{modifierGenre(id=${c.idGenre})}" sec:authorize="hasRole('ADMIN')">Editer</a>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
