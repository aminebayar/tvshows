<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Genres</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Genres </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Genres</div>
<div class="card-body">
 <form th:action="@{saveGenre}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Genre :</label>
<input type="hidden" name="idGenre" class="form-control"
th:value="${genres.idGenre}" />
 </div>

<div class="form-group">
 <label class="control-label"> Genre :</label>
 <input type="text" name="nomGenre" class="form-control" th:value="${genres.nomGenre}" required/>
<span th:errors= ${genres.nomGenre} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Description Genres :</label>
<input type="text" name="descriptionGenre" class="form-control" th:value="${genres.descriptionGenre}" required/>
<span th:errors=${genres.descriptionGenre} class="text-danger"> </span>
</div>
 <div >
<button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
